taxonomy_term_revision.all:
  path: '/taxonomy/term/{taxonomy_term}/revisions'
  defaults:
    _controller: '\Drupal\taxonomy_term_revision\Controller\TermRevisionController::getRevisions'
    _title: 'Revisions'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'view term revision list'
    taxonomy_term: \d+

taxonomy_term_revision.view:
  path: '/taxonomy/term/{taxonomy_term}/revision/{revision_id}'
  defaults:
    _entity_view: 'taxonomy_term.full'
    _title: 'Taxonomy term'
    _controller: '\Drupal\taxonomy_term_revision\Controller\TermRevisionController::revisionShow'
    _title_callback: '\Drupal\taxonomy_term_revision\Controller\TermRevisionController::revisionPageTitle'
  requirements:
    _entity_access: 'taxonomy_term.view'
    taxonomy_term: \d+

taxonomy_term_revision.revert:
  path: '/taxonomy/term/{taxonomy_term}/revisions/revert/{id}'
  defaults:
    _form: '\Drupal\taxonomy_term_revision\Form\TermRevisionRevertForm'
    _title: 'Reverting'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'revert term revision'
    taxonomy_term: \d+
    id: \d+

taxonomy_term_revision.delete:
  path: '/taxonomy/term/{taxonomy_term}/revisions/delete/{id}'
  defaults:
    _form: '\Drupal\taxonomy_term_revision\Form\TermRevisionDeleteForm'
    _title: 'Deleting'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'delete term revision'
    taxonomy_term: \d+
    id: \d+
